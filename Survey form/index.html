<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" method="post" action='#'>
      <fieldset>
        <label for="name" id="name-label">Name: <input id="name" name="name" type="text" required placeholder="Enter your name" /></label>
        <label for="email" id="email-label">Email <input id="email" name="email" type="email" required placeholder="Enter your Email" /></label>
        <label for="number" id="number-label">Age (optional) <input id="number" name="age" type="number" min="5" max="10" placeholder="Age"/></label>
        <label for="dropdown">Which option best describes your current role?
          <select id="dropdown" name="dropdown">
            <option value="">(select current role)</option>
            <option value="1">Student</option>
            <option value="2">Fulll time job</option>
            <option value="3">Full time learner</option>
            <option value="4">Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label><input type="radio" name="group1" value="option1" class="inline">Definitely</label>
        <label><input type="radio" name="group1" value="option2" class="inline">Maybe</label>
      </fieldset>
      <label for="dropdown">What is your favorite feature of freeCodeCamp?
          <select id="dropdown" name="dropdown">
            <option value="">(select one)</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open source</option>
          </select>
        </label>
      </fieldset>
        <fieldset>
        <legend>What would you like to see improved? (Check all that apply)</legend>
        <label for=""><input id="" type="checkbox" class="inline" checked value="1" />Front-end Projects</label>
        <label for=""><input id="" type="checkbox" class="inline" value="2" />Back-end Projects</label>
        <label for=""><input id="" type="checkbox"class="inline" value="3" />Data Visualization</label>
        <label for=""><input id="" type="checkbox"class="inline" value="4" />Challenges</label>
        <label for=""><input id="" type="checkbox"class="inline" value="5" />Open Source Community</label>
           <label for=""><input id="" type="checkbox"class="inline" value="6" />Gitter help rooms</label>
              <label for=""><input id="" type="checkbox"class="inline" value="7" />Videos</label>
      </fieldset>
        <label for="bio">Any comments or suggestions?
          <textarea id="bio" name="bio" rows="4" cols="30" placeholder=""></textarea>
        </label>
      </fieldset>
      <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
